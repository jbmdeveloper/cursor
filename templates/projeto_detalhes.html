<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Projeto - JBM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='projeto_detalhes.css') }}">
</head>
<body>
    <section id="cabecalho">
        <p>JBM</p>
    </section>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Detalhes do Projeto</h1>
            </div>
            <div class="sidebar-content">
                <button onclick="voltarParaLista()">Voltar para Lista</button>
                <button onclick="abrirModalCompra()">Adicionar Compra</button>
            </div>
        </div>
        <div class="main-content">
            <h2 class="text-center projeto-titulo" id="nome-projeto"></h2>
            <div id="detalhes-projeto">
                <div class="valores-container">
                    <div class="valor-box">
                        <h3>Valor Bruto</h3>
                        <p id="valor-bruto"></p>
                    </div>
                    <div class="valor-box">
                        <h3>Valor Gasto</h3>
                        <p id="valor-gasto"></p>
                    </div>
                    <div class="valor-box">
                        <h3>Valor Restante</h3>
                        <p id="valor-restante"></p>
                    </div>
                </div>
                <p><strong>Data de Criação:</strong> <span id="data-criacao"></span></p>
            </div>
            <div id="tabela-compras">
                <h3>Compras do Projeto</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th class="coluna-data">Data</th>
                            <th class="coluna-valor">Valor</th>
                        </tr>
                    </thead>
                    <tbody id="compras-body">
                        <!-- As compras serão inseridas aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar compra -->
    <div id="modal-compra" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalCompra()">&times;</span>
            <h2>Adicionar Compra</h2>
            <form id="form-compra">
                <div class="form-group">
                    <label for="nome-compra">Nome da Compra:</label>
                    <input type="text" id="nome-compra" name="nome-compra" required placeholder="Ex: Material de construção">
                </div>

                <div class="form-group">
                    <label for="valor-compra">Valor (R$):</label>
                    <input type="number" id="valor-compra" name="valor-compra" step="0.01" required placeholder="Ex: 100.50">
                </div>

                <div class="form-group">
                    <label for="descricao-compra">Descrição:</label>
                    <textarea id="descricao-compra" name="descricao-compra" required placeholder="Descreva os detalhes da compra"></textarea>
                </div>

                <div class="form-group">
                    <label for="data-compra">Data da Compra:</label>
                    <input type="date" id="data-compra" name="data-compra" required>
                </div>

                <button type="submit">Salvar Compra</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='projetos_detalhes.js') }}"></script>
</body>
</html>
